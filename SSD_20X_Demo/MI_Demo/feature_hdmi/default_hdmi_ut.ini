[HDMI]
enable = y;
devid = 0;
video_outputmode = hdmi; #hdmi, dvi
video_timming = 1080p60; #timming Id //3840x2160_30
video_out_colortype = rgb444;#ycbcr444; #rgb444, ycbcr420,ycbcr422,ycbcr444
video_deep_color = 24;
audio_codetype = pcm;
audio_bitwidth = 16;
audio_channel = 2; #1, 2
audio_sample_rate = 32000;

[DISP]
enable = y;
devid = 0;
layer = 0;
portnum = 1;# don't change
source = "data/1920_1080.nv12";# only support YUV_SEMIPLANAR_420

[AUDIO]
enable = y;
devid = 4;
frmcount = 6;
numperfrm = 4096;
source = "data/32K_16bit_STERO.pcm";
